  <Script>
    async function getBukuKeranjang(){
      return fetch("{% url 'home:getBukuKeranjang_json' %}").then((res) => res.json())
    }

    async function getKeranjang(){
        return fetch("{% url 'home:get_keranjang_json' %}").then((res) => res.json())
    }
    async function refreshKeranjang(){
      //buat cart
      document.getElementById("putBorrowed").innerHTML = ""
      const tempkeranjang = await getKeranjang()
      const bukuKeranjang = await getBukuKeranjang()
      let keranjang = tempkeranjang[0]
      let keranjangString = ``
      if(keranjang.fields.book_list.length == 0){
        keranjangString += `
          <div class="item">
            <h4 style="text-align: center;">Your Cart Is Empty<h4>
          </div>
        `
      }else{
        for(let i = 0; i<bukuKeranjang.length; i++){
          keranjangString += `
            <div class="item">
              <ul>
                <li><img src="${bukuKeranjang[i].fields.image_l}" alt="" style="width: 80px; height: 80px; object-fit: cover; object-position: 25% 25%;" class="templatemo-item"></li>
                <li><h4>${bukuKeranjang[i].fields.title}</h4><span>${bukuKeranjang[i].fields.author}</span></li>
                <li><h4>Stock</h4><span>${bukuKeranjang[i].fields.stock}</span></li>
                <li><button class="main-button" value="${bukuKeranjang[i].pk}" id="submitCart">Borrow</button>/li>
                <li><button class="main-button" value="${bukuKeranjang[i].pk}" id="removeCart">Remove</button>/li>
              </ul>
            </div>
          `
        }
      }
      document.getElementById("putBorrowed").innerHTML = keranjangString
    }

    $(document).on('click', '#submitCart', function(e) {
      let data = new FormData()
      data.append('action', 'cart_button')
      data.append('csrfmiddlewaretoken', '{{ csrf_token }}')
      data.append('id', $(this).val())
      $.ajax({
        type: 'POST',
        url: '{% url "home:submit_cart" %}',
        data: data,
        cache: false,
        processData: false,
        contentType: false,
        enctype: 'multipart/form-data',
      }).then(refreshKeranjang())
    })

    $(document).on('click', '#removeCart', function(e) {
      let data = new FormData()
      data.append('action', 'cart_del')
      data.append('csrfmiddlewaretoken', '{{ csrf_token }}')
      data.append('id', $(this).val())
      $.ajax({
        type: 'POST',
        url: '{% url "home:remove_cart" %}',
        data: data,
        cache: false,
        processData: false,
        contentType: false,
        enctype: 'multipart/form-data',
      }).then(refreshKeranjang())
    })

    refreshKeranjang()
  </Script>
