  <Script>
    async function getBooks() {
        return fetch("{% url 'home:get_book_json' %}").then((res) => res.json())
    }
    async function refreshBooks(){
      //buat display buku
      document.getElementById("putDisplay").innerHTML = ""
      const books = await getBooks()
      let htmlString = ``
      if(books.length < 8){
        for(let i = books.length-1; i>=0; i--){
          htmlString += `
            <div class="col-lg-3 col-sm-6">
              <div class="item">
                <img src="${books[i].fields.image_l}" alt="">
                <h4>${books[i].fields.title.substring(0,25)+"..."}<br><span>${books[i].fields.author}</span></h4>
              </div>
            </div>
          `
        }
      }else{
        for(let i = books.length-1; i>=books.length-8; i--){
          htmlString += `
            <div class="col-lg-3 col-sm-6">
              <div class="item">
                <img src="${books[i].fields.image_l}" style="width: 230px; height: 150px; object-fit: cover; object-position: 25% 25%; " alt="">
                <h4>${books[i].fields.title.substring(0,25)+"..."}<br><span>${books[i].fields.author}</span></h4>
              </div>
            </div>
          `
        }
      }
      document.getElementById("putDisplay").innerHTML = htmlString
    }
    refreshBooks()
  </Script>
