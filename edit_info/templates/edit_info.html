{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Edit Informasi Buku</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .row{
            border: 1px solid #ebe6e4;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.4);
            transition: all 0.25s linear;  
            align-self: center;
        }
      

    </style>
</head>
<body>

    {% include 'header.html' %}

    <div class="container">
        <br>
        <h1 class="text-center">Edit Informasi Buku</h1>
        <br>
        <br>
        <div class="row">
            <div class="col-md-6">
                <img src="{{book.image_l}}" class="img-fluid" alt="Book Image">
            </div>
            <div class="col-md-6">
                <form method="POST">
                    {% csrf_token %}
                    <table class="table">
                        {{ form.as_table }}
                        <tr>
                        </tr>
                    </table>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
    <br>
    <br>
    {% include 'footer.html' %}

</body>
</html>

{% endblock %}
